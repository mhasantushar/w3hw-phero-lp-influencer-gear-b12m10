<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Gear</title>

    <script src="https://kit.fontawesome.com/a80f49bdd5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/main.css">
</head>


<body class="poppins-regular">
    <header>
        <div class="head-wrapper">
            <div class="brand-name">
                <p>Influencer Products</p>
            </div>
            <nav>
                <ul class="nav-wrapper">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Signup</a></li>
                    <li><a href="#">Login</a></li>
                    <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                    <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
                </ul>
            </nav>
        </div>

        <section class="hero-section">
            <div class="hero-block-wrapper">
                <div class="hero-block-left">
                    <h1 class="hero-header">Start your Journey as Influencer</h1>
                    <p class="hero-copy">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed
                        scelerisque eros.
                        Lectus faucibus.</p>
                    <button class="hero-cta">Prebook Now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <figure class="hero-image">
                    <img src="./images/main-camera.png" alt="Main Camera">
                </figure>
            </div>
        </section>
    </header>

    <main>
        <section class="sponsor-section">
            <hr>
            <figure class="sponsor-wrapper">
                <a href="#"><img src="./images/logos/Alibaba.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Amazon.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Daraz.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Ebay.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Rakuten.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Walmart.svg" alt="Alibaba"></a>
                <a href="#"><img src="./images/logos/Target.svg" alt="Alibaba"></a>
            </figure>
            <hr>
        </section>
    </main>
    <footer></footer>
</body>

</html>
